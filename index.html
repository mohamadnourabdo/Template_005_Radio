<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#424f6d" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio NOOR | راديو نور</title>
    <link rel="stylesheet" href="assets/style/style.css" />
    <link rel="icon" href="assets/img/1.png" />
    <link rel="shortcut" href="assets/img/1.png" />
    <link rel="apple-touch-icon" href="assets/img/1.png" />
  </head>
  <body>
    <!-- Start Content -->
    <div class="content">
      <div class="top-section">
        <h1>Radio</h1>
        <img src="assets/img/radio.jpg" alt="Photo For Radio" />
      </div>
      <h2 id="title" align="center">Text Radio</h2>
      <div class="pointers">
        <img id="pre" src="assets/img/4.png" alt="" />
        <img id="play-pause" src="assets/img/1.png" alt="" />
        <img id="next" src="assets/img/3.png" alt="" />
      </div>
      <div class="middle-section">
        <audio id="audio" src="" controls></audio>
        Speed
        <input type="range" id="speed" max="200" />
        Volume
        <input type="range" id="volume" max="100" />
      </div>
    </div>
    <!-- End Content -->
    <script src="assets/script/script.js"></script>
  </body>
</html>
